<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Slider</title>
</head>
<body>

  <!-- slider start -->

<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="images/i1.jpg" alt="Slide 1" height="500px" width="100%"></div>
        <div class="slide"><img src="images/i2.jpg" alt="Slide 2" height="500px" width="100%"></div>
        <div class="slide"><img src="images/i3.jpeg" alt="Slide 3" height="500px" width="100%"></div>
    </div>
    <button class="prev" onclick="prevSlide()">Previous</button>
    <button class="next" onclick="nextSlide()">Next</button>
</div>

<!-- slider end -->

<script src="js/script.js"></script>
</body>
</html>
